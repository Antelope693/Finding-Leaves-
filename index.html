<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羚羊吃叶子</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
            width: 100%;
            max-width: 1024px;
        }
        canvas {
            border: 3px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
        }
        .instructions {
            color: white;
            margin: 10px 0;
            font-size: 14px;
            padding: 0 10px;
            word-wrap: break-word;
        }
        .desktop-instructions {
            display: block;
        }
        .mobile-instructions {
            display: none;
        }
        .touch-button {
            transition: all 0.2s ease;
        }
        .touch-button:active {
            background: rgba(255,255,255,0.4) !important;
            transform: scale(0.95);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .music-playing {
            animation: spin 2s linear infinite;
        }
        @media (max-width: 768px) {
            .desktop-instructions {
                display: none;
            }
            .mobile-instructions {
                display: block;
                margin-top: 10px;
                margin-bottom: 20px;
            }
            #musicPlayer {
                top: 5px !important;
                right: 5px !important;
                gap: 5px !important;
            }
            #musicToggle {
                width: 40px !important;
                height: 40px !important;
                font-size: 16px !important;
            }
            #musicStatus {
                font-size: 12px !important;
                padding: 3px 8px !important;
            }
            #touchControls {
                bottom: 10px !important;
            }
            .touch-button {
                width: 50px !important;
                height: 50px !important;
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: white; margin-bottom: 20px;">羚羊吃叶子</h1>
        <div class="instructions desktop-instructions">
            <p>使用WASD鍵或触控按钮引导羚羊寻找藏起来的叶子~</p>
            <p><b>  找找绿色里不一样的叶子~ </b></p>
            <p><b>  让眼睛与思绪都放松一下吧~ </b></p>
        </div>
        <div class="instructions mobile-instructions">
            <p>使用触控按钮引导羚羊寻找藏起来的叶子~</p>
            <p><b>  找找绿色里不一样的叶子~ </b></p>
            <p><b>  让眼睛与思绪都放松一下吧~ </b></p>
        </div>
    </div>
    
    <div id="musicPlayer" style="position: fixed; top: 10px; right: 10px; z-index: 1000; display: flex; align-items: center; gap: 10px;">
        <div id="musicStatus" style="
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
        ">正在播放朝暮烟雨--羚羊吃叶子</div>
        <button id="musicToggle" style="
            background: rgba(0,150,0,0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        " onmouseover="this.style.background='rgba(255,255,255,0.2)'" 
           onmouseout="this.style.background='rgba(0,150,0,0.7)'" class="music-playing">🎵</button>
    </div>
    
    <audio id="backgroundMusic" loop autoplay>
        <source src="demo.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="eatSound" preload="auto">
        <source src="吃.wav" type="audio/wav">
    </audio>
    
    <audio id="glowSound" loop preload="auto">
        <source src="闪烁.wav" type="audio/wav">
    </audio>
    
    <div id="touchControls" style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
        user-select: none;
    ">
        <div class="touch-button" id="touchUp" style="
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            cursor: pointer;
            touch-action: manipulation;
            font-size: 24px;
            color: white;
        ">↑</div>
        
        <div style="display: flex; gap: 10px;">
            <div class="touch-button" id="touchLeft" style="
                width: 60px;
                height: 60px;
                background: rgba(255,255,255,0.2);
                border: 2px solid rgba(255,255,255,0.5);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 2px;
                cursor: pointer;
                touch-action: manipulation;
                font-size: 24px;
                color: white;
            ">←</div>
            
            <div class="touch-button" id="touchRight" style="
                width: 60px;
                height: 60px;
                background: rgba(255,255,255,0.2);
                border: 2px solid rgba(255,255,255,0.5);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 2px;
                cursor: pointer;
                touch-action: manipulation;
                font-size: 24px;
                color: white;
            ">→</div>
        </div>
        
        <div class="touch-button" id="touchDown" style="
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            cursor: pointer;
            touch-action: manipulation;
            font-size: 24px;
            color: white;
        ">↓</div>
    </div>
    
    <script src="game.js"></script>
    <script>
        function setTitle(title) {
            document.title = title;
        }
        
        function restoreTitle() {
            document.title = "羚羊吃叶子";
        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                setTitle("❤️快回来吖❤️๐·°(৹˃̵﹏˂̵৹)°·๐");
            } else {
                setTitle("你回来啦✨ଘ(੭ˊᵕˋ)੭* ੈ✩‧₊˚✨");
                setTimeout(() => {
                    restoreTitle();
                }, 5000);
            }
        });
        
        window.addEventListener('blur', () => {
            setTitle("❤️快回来吖❤️๐·°(৹˃̵﹏˂̵৹)°·๐");
        });
        
        window.addEventListener('focus', () => {
            setTitle("你回来啦✨ଘ(੭ˊᵕˋ)੭* ੈ✩‧₊˚✨");
            setTimeout(() => {
                restoreTitle();
            }, 5000);
        });
        
        const musicToggle = document.getElementById('musicToggle');
        const musicStatus = document.getElementById('musicStatus');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;
        
        const eatSound = document.getElementById('eatSound');
        const glowSound = document.getElementById('glowSound');
        let isGlowSoundPlaying = false;
        
        function playEatSound() {
            if (eatSound) {
                eatSound.currentTime = 0;
                eatSound.play().catch(() => {});
            }
        }
        
        function startGlowSound() {
            if (glowSound && !isGlowSoundPlaying) {
                glowSound.currentTime = 0;
                glowSound.play().then(() => {
                    isGlowSoundPlaying = true;
                }).catch(() => {});
            }
        }
        
        function stopGlowSound() {
            if (glowSound && isGlowSoundPlaying) {
                glowSound.pause();
                glowSound.currentTime = 0;
                isGlowSoundPlaying = false;
            }
        }
        
        function updateMusicStatus() {
            if (isPlaying) {
                musicToggle.textContent = '🎵';
                musicToggle.style.background = 'rgba(0,150,0,0.7)';
                musicToggle.classList.add('music-playing');
                musicStatus.textContent = '正在播放朝暮烟雨--羚羊吃叶子';
            } else {
                musicToggle.textContent = '🎵';
                musicToggle.style.background = 'rgba(0,0,0,0.7)';
                musicToggle.classList.remove('music-playing');
                musicStatus.textContent = '已暫停';
            }
        }
        
        isPlaying = true;
        updateMusicStatus();
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                backgroundMusic.play().then(() => {
                    isPlaying = true;
                    updateMusicStatus();
                }).catch(() => {
                    isPlaying = false;
                    updateMusicStatus();
                });
            }, 100);
        });
        
        
        musicToggle.addEventListener('click', function() {
            if (isPlaying) {
                backgroundMusic.pause();
            } else {
                backgroundMusic.play().catch(() => {});
            }
        });
        
        backgroundMusic.addEventListener('play', function() {
            isPlaying = true;
            updateMusicStatus();
        });
        
        backgroundMusic.addEventListener('pause', function() {
            isPlaying = false;
            updateMusicStatus();
        });
        
        backgroundMusic.addEventListener('ended', function() {
            isPlaying = false;
            updateMusicStatus();
        });
        
        
        const touchButtons = {
            up: document.getElementById('touchUp'),
            down: document.getElementById('touchDown'),
            left: document.getElementById('touchLeft'),
            right: document.getElementById('touchRight')
        };
        
        function setupTouchButton(button, keyCode) {
            button.addEventListener('mousedown', function(e) {
                e.preventDefault();
                keysDown[keyCode] = true;
            });
            
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                keysDown[keyCode] = true;
            });
            
            button.addEventListener('mouseup', function(e) {
                e.preventDefault();
                delete keysDown[keyCode];
            });
            
            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                delete keysDown[keyCode];
            });
            
            button.addEventListener('mouseleave', function(e) {
                delete keysDown[keyCode];
            });
            
            button.addEventListener('touchcancel', function(e) {
                delete keysDown[keyCode];
            });
        }
        
        setupTouchButton(touchButtons.up, 38);
        setupTouchButton(touchButtons.down, 40);
        setupTouchButton(touchButtons.left, 37);
        setupTouchButton(touchButtons.right, 39);
        
        
        window.playEatSound = playEatSound;
        window.startGlowSound = startGlowSound;
        window.stopGlowSound = stopGlowSound;
    </script>
</body>
</html>
